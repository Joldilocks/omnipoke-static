
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('images/Omnipoke Logo.png');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    Logo
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top" style="color: black;">COMING SOON</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center" style="color: black;">  
        <a href="https://www.youtube.com/omnipoke" target="_blank" rel="noreferrer noopener"><span><i class="fa fa-youtube w3-hover-opacity"></i></span></a>
        <a href="https://www.twitch.tv/teamomnipoke" target="_blank" rel="noreferrer noopener"><i class="fa fa-twitch w3-hover-opacity"></i></a>
        <a href="https://www.facebook.com/omnipoke" target="_blank" rel="noreferrer noopener"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
        <a href="https://www.instagram.com/omnipoke" target="_blank" rel="noreferrer noopener"><i class="fa fa-instagram w3-hover-opacity"></i></a>
        <a href="https://www.twitter.com/omnipoke" target="_blank" rel="noreferrer noopener"><i class="fa fa-twitter w3-hover-opacity"></i></a>
    </p>
  </div>
</div>

</body>
</html>
